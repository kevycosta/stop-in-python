<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopAliados | {% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">

    <nav
        class="nav justify-content-start align-items-center text-white bg-dark-subtle m-3 pb-1"
        style="border-bottom: 2px solid #2E2F32;"
    >   
        <img 
            src="{{ url_for('static', filename='aliados-icon.png') }}" 
            alt="Aliados Icon"
            style="width: 64px; height: 64px;"
            class="me-3"
        >
        <h2 class="text-light fst-italic me-4">Stop Aliados</h2>
        <a class="nav-link" href="/" aria-current="page" class="text-light ">Jogar</a>

        {% if session.get("user_id") %}
            <a class="nav-link" href="/logout">Logout</a>
        {% else %}
            <a class="nav-link" href="/login">Login</a>
        {% endif %}
    </nav>

    <main class="container-fluid pt-2 pb-3 text-center">
        {% block main %}{% endblock %}
    </main>

    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
    <script>feather.replace();</script>
</body>
</html>
